<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../map/mapstyle.css">
    <link rel="stylesheet" href="style.css">
    <title>Teste | Criar Collab</title>
</head>
<body>
    <dialog class="modal-criar-collab">
        <div class="area-foto-collab">
            <div class="box-foto-collab">
                <p>Adicione uma foto</p>
            </div>
        </div>
        <div class="area-form-collab">
            <div class="form">
                <input type="text" class="input" id="input_nome" placeholder="Nome da Collab">
            </div>
            <div class="area-membros"></div>
            <div class="area-adicionar">
                <button id="buttonCreateCollab">Adicionar Membro</button>
            </div>
        </div>
    </dialog>
    <script src="script.js"></script>
    
</body>
</html>
