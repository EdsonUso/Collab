<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="../map/mapstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--void);
            color: #b0b0b0;
        }

        .modal-create-post {
            display: flex;
            flex-direction: column;
            background-color: var(--void);
            padding: 20px;
            border-radius: 20px;
            width: 50vw;
            height: 50vh;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: space-around;
        }

        .modal-create-post label {
            display: block;
            margin-bottom: 10px;
            color: var(--font-detail-color);
        }

        .modal-create-post select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: transparent;
            color: var(--font-detail-color);
        }

        .modal-create-post select option{
           color: var(--elements);
        }

        .drop-collab {
            border-right: none;
            border-left: 1px solid var(--elements);
            border-bottom: 1px solid var(--elements);
            border-top: 1px solid var(--elements);
        }

        .drop-project {
            border-left: none;
            border-right: 1px solid var(--elements);
            border-bottom: 1px solid var(--elements);
            border-top: 1px solid var(--elements);
        }

        .modal-create-post .input-desc-project {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            background-color: transparent;
            color: var(--font-title-color);
        }

        .modal-create-post textarea::placeholder {
            color: var(--elements);
        }

        .modal-create-post button {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--elements);
            border-radius: 4px;
            background-color: transparent;
            color: var(--font-detail-color);
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        .modal-create-post button:hover {
            background-color: var(--elements);
            color: var(--font-title-color);
        }

        .modal-create-post button:active {
            background-color: transparent;
            color: var(--font-detail-color);
        }
    </style>
</head>

<body>
    <dialog class="modal-create-post">
        <label for="updateType">Atualização de:</label>
        <div class="box-create-post" style="display: flex; justify-content: space-between;">
            <select class="drop-collab" id="collab">
                <option value="collab">Collab</option>

            </select>
            <select class="drop-project" id="project">
                <option value="project">Projeto</option>
            </select>
        </div>
        <label for="activity">O que vocês andam aprontando?</label>
        <textarea class="input-desc-project" type="text" id="activity" placeholder="Digite aqui..."></textarea>
        <button type="button">Adicionar foto</button>
    </dialog>
</body>

</html>
